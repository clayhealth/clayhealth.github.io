<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <script>
        // List of allowed base domains (no subdomains, no paths)
        const allowedDomains = [
            'qenpump.com',
            'qenpump.com'
        ];

        // Fallback URL for invalid attempts (e.g., your home page)
        const fallbackUrl = "https://google.com/"; 

        function getBaseDomain(hostname) {
            const parts = hostname.split('.');
            return parts.length > 2 ? parts.slice(-2).join('.') : hostname;
        }

        // Retrieve and decode the hash from the URL
        const encodedHash = window.location.hash.substr(1); // Remove '#'

        try {
            // Decode from Base64 safely
            const decodedUrl = atob(encodedHash).trim();
            const urlObj = new URL(decodedUrl);
            const decodedDomain = getBaseDomain(urlObj.hostname);

            // Validate against allowed base domains
            if (allowedDomains.includes(decodedDomain)) {
                window.location.href = decodedUrl; // Safe redirect
            } else {
                console.warn('Invalid redirect URL:', decodedUrl);
                window.location.href = fallbackUrl; // Redirect to fallback
            }
        } catch (error) {
            console.error('Error decoding the URL:', error);
            window.location.href = fallbackUrl; // Redirect on error
        }
    </script>
</body>
</html>
